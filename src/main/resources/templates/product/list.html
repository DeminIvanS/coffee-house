<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head "></head>
<div class="card text-white bg-dark mb-3">

    <body>
    <div th:replace="fragments/nav :: nav "></div>
        <h1 class="text-light bg-dark">Product List</h1>
    <table class="table table-striped table-dark">
    <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <div>
                        <a th:href="${'/api/v1/product/' + product.id}" class="text-info">Edit</a>
                        <a th:href="${'/api/v1/product/' + product.id + '/delete'}"class="text-danger">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
</table>
<a th:href="${'/api/v1/product/new'}" class="btn btn-dark">Create new Product</a>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer "></div>
<div th:replace="fragments/scripts"></div>
</body>
</html>
