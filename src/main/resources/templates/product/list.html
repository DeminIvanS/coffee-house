<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <div>
                        <a th:href="${'/api/v1/product/' + product.id}">Edit</a>
                        <a th:href="${'/api/v1/product/' + product.id + '/delete'}">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
</table>
<a th:href="${'/api/v1/product/new'}">Create new Product</a>
</body>
</html>
